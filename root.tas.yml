---
framework: jest                  # Mention the testing framework mocha or jest
postmerge:
  pattern:
    - "./src/test/*.js"            # Glob pattern to path where tests that should run post-merge are written
premerge:
  - "./src/test/*.js"              # Glob pattern to path where tests that should run pre-merge are written
prerun:
  - npm install                   # Mention pre-run steps here
postrun:
  - node --version                # Mention post-run steps here
configFile: ".tas.mocharc.json"   # Mention config file if any
version: 2.0
